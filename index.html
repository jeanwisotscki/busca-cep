<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <title>BuscaCep Brasil</title>
</head>
<body>
    <main id="main-container">
        <h1 class="titulo">BuscaCep Brasil</h1>

        <div class="input-container">
            <label for="cep">Digite um CEP:</label>
            <input type="text" name="cep" id="cep" placeholder="99999-000" required>

            <button class="btn buscar">Buscar</button>
        </div>

        <div class="result-container">
            <h4>Logradouro/Nome</h4>
            <p>--:--</p>
            <h4>Bairro/Distrito</h4>
            <p>--:--</p>
            <h4>Localidade/UF</h4>
            <p>--:--</p>
            <h4>CEP</h4>
            <p>99999-000</p>
        </div>

        <button class="btn nova-busca">Nova Busca</button>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
